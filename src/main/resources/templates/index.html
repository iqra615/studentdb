        Contact:<input type="number" name="contact" id="contact">
        Address :<input type="text" name="address" id="address">






        <button onclick="addHtmlTableRow();">Add</button>

<script>
var rIndex,
table = document.getElementById("table");

// check the empty input
function checkEmptyInput()
{
var isEmpty = false,
name = document.getElementById("name").value,
fname = document.getElementById("fname").value,
age = document.getElementById("age").value;
contact = document.getElementById("contact").value;
address = document.getElementById("address").value;





if(name === ""){
alert(" Name Connot Be Empty");
isEmpty = true;
}
else if(fname === ""){
alert("Father Name Connot Be Empty");
isEmpty = true;
}
else if(age === ""){
alert("Age Connot Be Empty");
isEmpty = true;
}

else if(contact === ""){
alert("Contact Connot Be Empty");
isEmpty = true;
}
else if(address === ""){
alert("Address Name Connot Be Empty");
isEmpty = true;
}





return isEmpty;
}

// add Row
function addHtmlTableRow()
{
// get the table by id
// create a new row and cells
// get value from input text
// set the values into row cell's
if(!checkEmptyInput()){
var newRow = table.insertRow(table.length),
cell1 = newRow.insertCell(0),
cell2 = newRow.insertCell(1),
cell3 = newRow.insertCell(2),
cell4 = newRow.insertCell(3),
cell5 = newRow.insertCell(4),





name = document.getElementById("name").value,
fname = document.getElementById("fname").value,
age = document.getElementById("age").value;
contact = document.getElementById("contact").value;
address = document.getElementById("address").value;





cell1.innerHTML = name;
cell2.innerHTML = fname;
cell3.innerHTML = age;
cell4.innerHTML = contact;
cell5.innerHTML = address;



// call the function to set the event to the new row
selectedRowToInput();
}
}

// display selected row data into input text
function selectedRowToInput()
{

for(var i = 1; i < table.rows.length; i++)
{
table.rows[i].onclick = function()
{
// get the seected row index
rIndex = this.rowIndex;
document.getElementById("name").value = this.cells[0].innerHTML;
document.getElementById("fname").value = this.cells[1].innerHTML;
document.getElementById("age").value = this.cells[2].innerHTML;
document.getElementById("contact").value = this.cells[3].innerHTML;
document.getElementById("address").value = this.cells[4].innerHTML;





};
}
}
selectedRowToInput();

function editHtmlTbleSelectedRow()
{
var name = document.getElementById("name").value;
fname = document.getElementById("fname").value;
age = document.getElementById("age").value;
contact = document.getElementById("contact").value;
address = document.getElementById("address").value;




if(!checkEmptyInput()){
table.rows[rIndex].cells[0].innerHTML = name;
table.rows[rIndex].cells[1].innerHTML = fname;
table.rows[rIndex].cells[2].innerHTML = age;
table.rows[rIndex].cells[3].innerHTML = contact;
table.rows[rIndex].cells[4].innerHTML = address;




}
}

function removeSelectedRow()
{
table.deleteRow(rIndex);
// clear input text
document.getElementById("name").value = "";
document.getElementById("fname").value = "";
document.getElementById("age").value = "";
document.getElementById("contact").value = "";
document.getElementById("address").value = "";





}
</script>
